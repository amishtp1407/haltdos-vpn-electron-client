<!DOCTYPE html> 
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Haltdos VPN Client</title>
      <link rel = "stylesheet" href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <script src="./node_modules/jquery/dist/jquery.min.js"></script> 
   </head>
   <body>
      <div class = "container">
         <div class="text-center pt-4 pb-2"> <img src="static/logo_light.png" alt="Haltdos Logo" style="height: 50%; width: 50%;"> </div>
         <form>
            <div class="form-group mt-3"> <label>Connection Status:&nbsp;</label> <span class="badge bg-danger mt-1" id="status">Disconnected</span> </div>
            <div class="form-group mt-1 field-error"> 
                <label for="username">Username: </label> 
                <input type="text" class="form-control mt-1" id="username"> 
            </div>
            <div class="form-group mt-3 field-error"> 
                <label for="password">Password: </label> 
                <input type="password" class="form-control mt-1" id="password"> 
            </div>
            <div class="form-group mt-3 field-error"> 
                <label for="server">VPN Server URL: </label> 
                <input type="text" class="form-control mt-1" id="server" placeholder="https://[SERVER_URL]:[PORT]"> 
            </div>
            <div class="form-check mt-3 pt-2 pb-2"> 
                <input type="checkbox" class="form-check-input" id="saveConfig"> 
                <label class="form-check-label" for="saveCheck">Do you want to save this config?</label> 
            </div>
            <div class="row pt-2">
               <div class="col"> <a id="connect" class="btn btn-success float-start" href="javascript:VPN.connect();">Connect</a> </div>
               <div class="col"> <a id="disconnect" class="btn btn-danger float-end d-none" href="javascript:VPN.disconnect();">Disconnect</a> </div>
            </div>
         </form>
      </div>
      <script src="scripts/index.js"></script> 
      <script src="scripts/platform.js"></script> 
      <script src="scripts/validations.js"></script> 
   </body>
</html>
